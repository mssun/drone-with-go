kind: pipeline
name: default

steps:
- name: prepare
  image: plugins/git
  commands:
    - git clone -b develop https://github.com/mesalock-linux/mesalock-distro.git ../mesalock-distro

- name: backend
  image: golang:latest
  commands:
    - go build
    - go test
    - echo $USERNAME
    - echo $PASSWORD
  environment:
    USERNAME:
      from_secret: username
    PASSWORD:
      from_secret: password
