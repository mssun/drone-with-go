name: default

steps:
- name: backend
  image: golang:latest
  commands:
    - apt-get update
    - go build
    - go test
    - echo "$USERNAME"
    - echo "$PASS"
    - echo $DRONE_COMMIT_SHA
  environment:
    USERNAME:
      from_secret: username
    PASS:
      from_secret: password
